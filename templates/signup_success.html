<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
        }

        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Account Created Successfully!</h2>
        <p>Welcome, <strong>{{ username }}</strong>!</p>
        <p>Your Reviewer ID is: <strong>{{ reviewer_id }}</strong></p>
        <a href="{{ url_for('login') }}">Click here to log in</a>
    </div>
</body>
</html>
