<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Airbnb Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f8f8f8;
        }

        h1 {
            color: #333;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Airbnb Seattle</h1>
    <h2>Explore the best places to stay in Seattle and leave your own reviews!</h2>
    <p>Please log in or sign up to continue</p>

    <div class="btn-container">
        <a class="btn" href="/login">Log In</a>
        <a class="btn" href="/signup">Sign Up</a>
    </div>
</body>
</html>
