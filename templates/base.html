<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        /* Navbar container */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* Navbar links */
        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Main content */
        .container {
            padding: 40px;
            max-width: 900px;
            margin: auto;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="/account">Account</a>
        <a href="/about">About</a>
        <a href="/search">Listing Search</a>
        <a href="/review">Reviews</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Page-specific content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
