{% extends "base.html" %}

{% block title %}Search Reviews{% endblock %}

{% block content %}
    <style>
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-container a:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h1>Reviews</h1>
        <div class="btn-container">
            <a href="/add-review">Add Review</a>
            <a href="/my_reviews">My Reviews</a>
        </div>
    </div>
{% endblock %}
